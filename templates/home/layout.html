<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Libreta de contactos</title>

    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/AdminLTE.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/_all-skins.min.css')}}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/dataTables.bootstrap.css')}}"
    />

    <!--ICONO DE LA APLICACIÃ“N-->
    <link
      rel="icon"
      href="{{ url_for('static', filename='img/favicon.ico')}}"
    />
  </head>

  <body class="loggedin">
    <nav class="navtop">
      <div>
        <h1>Libreta de contactos</h1>
        <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
        <a href="{{ url_for('profile') }}"
          ><i class="fas fa-user-circle"></i>Perfil</a
        >
        <a href="{{ url_for('logout') }}"
          ><i class="fas fa-sign-out-alt"></i>Salir</a
        >
      </div>
    </nav>
    <div class="content">{% block content %}{% endblock %}</div>
    <!-- Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
